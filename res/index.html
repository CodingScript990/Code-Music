<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Music</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>

  <!-- Navbar -->

  <nav class="navbar">
    <div class="logo">
      <a href="#">
        <span>C</span>ode<span>M</span>usic
      </a>
    </div>
    <div class="nav-list">
      <a href="#" class="nav-link">Home</a>
      <a href="#" class="nav-link">About</a>
      <a href="#" class="nav-link">Pricing</a>
      <a href="#" class="nav-link">Questions</a>
      <a href="#" class="nav-link">Contact</a>
    </div>
  </nav>

  <!-- End of Navbar -->

  <!-- Menu -->

  <div class="menu">
    <div class="line line-1"></div>
    <div class="line line-2"></div>
    <div class="line line-3"></div>
  </div>
  
  <!-- End of Menu -->

  <div class="container">
    <!-- Section 1 -->

    <section class="section-1 bg-hover">
      <div class="banner">
        <h1 class="banner-heading">
          <span class="heading-1">Pleasure</span>
          <span class="heading-2">Interesting</span>
          <span class="heading-3">Comfort</span>
          <span class="heading-4">Happiness</span>
        </h1>
        <p class="banner-paragraph">Please always choose a song you want to listen to.</p>
        <button class="banner-btn hover">Discover Now</button>
      </div>
    </section>

    <!-- End of Section 1 -->

    <!-- Section 2 -->

    <section class="section-2">
      <h1 class="section-heading">About Us</h1>
      <div class="section-heading-line"></div>
      <div class="video-wrapper">
        <video src="image/music.mp4" class="video"></video>
        <div class="controls">
          <div class="video-bar-wrapper">
            <div class="video-bar"></div>
          </div>
          <div class="buttons">
            <button>
              <i class="fas fa-play"></i>
            </button>
            <button>
              <i class="fas fa-volume-up"></i>
              <div class="volume-bar-wrapper">
                <div class="volume-bar"></div>
              </div>
            </button>
            <div class="counter"></div>
          </div>
        </div>
      </div>
      <p class="section-2-paragraph">
        <i class="fas fa-quote-left"></i>
        Music that you can always enjoy regardless of age! Choose a song on your playlist and listen to it right now.
        <i class="fas fa-quote-right"></i>
      </p>
    </section>

    <!-- End of Section 2 -->

  </div>
</body>
</html>
